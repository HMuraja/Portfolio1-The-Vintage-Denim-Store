<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vintage Denim Shop selling secondhand jeans in Edinburgh">
    <meta name="keywords" content=" re-use, repair, vintage, secondhand, jeans, denim, used, sustainable, Edinburgh, donate, tailoring">
    <link rel="stylesheet" href="assets/css/stylesheet.css"> 
    <title>ReDenim - The Vintage Denim Shop</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">ReDenim</h1>
        </a>
        <div id="menu-outer">
            <nav class="table">
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a></li> 
                    <li>
                        <a href="services.html">Services</a></li>
                    <li>
                       <a href="contactus.html" class="active">Contact Us</a></li>  
                </ul>
            </nav>
        </div>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Contact Us</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>

            <label for="query-type">What does my query concern:</label>
            <select name="query-type" id="query-type" name="query-type">
                <option value="general" selected>General Equiry</option>
                <option value="consultation">Fit and Style Consultation</option>
                <option value="alteration_repair">Alterations and Repairs</option>
                <option value="recycling_donation">Recycling and Donations</option>
            </select>
            
            <label for="your-query">Your query:</label>
            <textarea type="text" id="your-query" cols="50" rows="10" name="query_text" placeholder="Tell us what you would like to know?" required></textarea>
            
            <input type="submit" value="Send my Query!">
        </form>
    </section>

    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://instagram.com" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/abe8d276a8.js" crossorigin="anonymous"></script>
</body>
</html>
